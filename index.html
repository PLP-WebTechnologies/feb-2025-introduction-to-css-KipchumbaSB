<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Demo</title>
    <!-- Link to external CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main heading with ID -->
    <h1 id="main-title">Welcome to CSS Styling</h1>

    <!-- Paragraph with class -->
    <p class="intro-text">
        This page demonstrates basic CSS styling using selectors, colors, fonts, and spacing.
    </p>

    <!-- Styled image -->
    <img src="https://images.pexels.com/photos/2486168/pexels-photo-2486168.jpeg" alt="Nature landscape" class="featured-image">

    <!-- Form with styled button -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
